{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Weather - {{ title }}</title>

    <link href="{% static 'css/bootstrap-5/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'js/select2/dist/css/select2.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'css/select2-bootstrap-5-theme/select2-bootstrap-5-theme.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/select2/dist/js/select2.min.js' %}"></script>
{#    <script src="{% static 'css/bootstrap-5/css/bootstrap.min.css' %}"></script>#}
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="container border bg-light text-dark" style="margin-top: 12px; margin-bottom: 12px; padding-bottom: 12px;">
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% block content %} {% endblock %}
    </div>
<script src="{% static 'js/select2.js' %}"></script>
</body>
</html>
